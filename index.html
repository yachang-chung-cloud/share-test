<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>諾和諾德 Novo Nordisk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <style>
        /* CSS 樣式保持不變，僅新增 logo 樣式 */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8f9fa; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; }
        /* ✨ 新增 Logo 樣式 */
        #logo {
            max-width: 150px; /* 控制 logo 最大寬度 */
            display: block;
            margin: 0 auto 20px auto; /* 置中並與下方圖片保持間距 */
        }
        img#shareImage { max-width: 100%; height: auto; border-radius: 5px; margin-bottom: 20px; }
        .button-group button { 
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 12px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .button-group button:hover { background-color: #0056b3; }
        #qrcode { margin: 20px auto; padding: 10px; border: 1px solid #eee; display: inline-block; background-color: white; }
        #desktop-view p { font-size: 16px; color: #555; line-height: 1.5; }
        hr { border: 0; height: 1px; background-color: #eee; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="container">
        <!-- ✨ 1. 移除標題，改為 Logo -->
        <img id="logo" src="https://storage.googleapis.com/nn-hcp-public/nn_logo_rgb_blue_large.png" alt="Client Logo">
        
        <img id="shareImage" src="" alt="分享圖片">

        <div id="mobile-view" style="display: none;" class="button-group">
            <button id="mobileShareBtn">分享圖片</button>
            <button id="mobileDownloadBtn">下載圖片</button>
        </div>

        <div id="desktop-view" class="button-group">
            <button id="desktopDownloadBtn">下載圖片</button>
            <hr>
            <!-- ✨ 3. 給予 QR Code 上方的文字一個 ID，方便 JS 修改 -->
            <p id="qr-code-text">或使用手機掃描 QR Code 分享圖片</p>
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        const gcpBaseUrl = 'https://storage.googleapis.com/nn-hcp-public/';
        const defaultImageId = 'NNBanner.jpg';

        const downloadImage = async (url, filename) => { /* ... 內容不變 ... */ };
        
        // ✨ 2. 移除 mobileShare 中的 title 和 text 屬性
        const mobileShare = async (url, filename) => {
            try {
                const response = await fetch(url); 
                const blob = await response.blob();
                const file = new File([blob], filename, { type: blob.type });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file] // 只分享檔案，不帶標題和內文
                    });
                } else {
                    alert('此裝置不支援檔案分享。');
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('分享失敗:', error);
                    alert(`分享過程中發生錯誤: ${error.message}`);
                }
            }
        };

        // (此處為下載功能的完整程式碼，為求簡潔省略，請保留您原本的)
        const downloadImageFull = async (url, filename) => {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
            } catch (error) { console.error('下載失敗:', error); alert('圖片下載失敗。'); }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const imageId = params.get('id');
            // ✨ 3. 讀取 mode 參數，若不存在則預設為 'share'
            const pageMode = params.get('mode') || 'share'; 

            let imageUrl;
            let downloadFilename;

            if (imageId) {
                imageUrl = `${gcpBaseUrl}${imageId}`;
                downloadFilename = `${imageId}.jpg`;
            } else {
                imageUrl = `${gcpBaseUrl}${defaultImageId}`;
                downloadFilename = defaultImageId;
            }

            const imageElement = document.getElementById('shareImage');
            imageElement.src = imageUrl;
            imageElement.onerror = () => {
                alert('找不到指定的圖片，將顯示預設圖片。');
                imageElement.src = `${gcpBaseUrl}${defaultImageId}`;
                downloadFilename = defaultImageId;
            };

            const mobileView = document.getElementById('mobile-view');
            const desktopView = document.getElementById('desktop-view');
            const isMobile = () => /Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile() && navigator.share) {
                mobileView.style.display = 'block';
                desktopView.style.display = 'none';
                
                document.getElementById('mobileShareBtn').addEventListener('click', () => mobileShare(imageUrl, downloadFilename));
                document.getElementById('mobileDownloadBtn').addEventListener('click', () => downloadImageFull(imageUrl, downloadFilename));

                // ✨ 3. 根據 mode 調整手機版 UI
                if (pageMode === 'download') {
                    const mobileShareBtn = document.getElementById('mobileShareBtn');
                    const mobileDownloadBtn = document.getElementById('mobileDownloadBtn');
                    
                    mobileShareBtn.textContent = '下載圖片'; // 修改第一顆按鈕文案
                    mobileDownloadBtn.style.display = 'none'; // 移除第二顆按鈕
                }
                
            } else {
                mobileView.style.display = 'none';
                desktopView.style.display = 'block';
                
                document.getElementById('desktopDownloadBtn').addEventListener('click', () => downloadImageFull(imageUrl, downloadFilename));

                // ✨ 3. 根據 mode 調整電腦版 UI 及 QR Code 連結
                if (pageMode === 'download') {
                    document.getElementById('qr-code-text').innerHTML = '或使用手機掃描 QR Code<br>下載圖片'; // 修改 QR Code 上方文案
                }

                const qrCodeUrl = imageId ? `${window.location.origin}${window.location.pathname}?id=${imageId}&mode=${pageMode}` : window.location.href;
                new QRCode(document.getElementById("qrcode"), {
                    text: qrCodeUrl,
                    width: 180,
                    height: 180,
                });
            }
        });
    </script>
</body>
</html>
