<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>諾和諾德 Novo Nordisk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ✨ 1. 引入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.4.13/dist/easy.qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* CSS 樣式保持不變 */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8f9fa; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; }
        #logo { max-width: 150px; display: block; margin: 0 auto 20px auto; }
        #image-container { margin-bottom: 20px; }
        #image-container.single-image img { width: 100%; }
        #image-container.multiple-images { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        #image-container img { width: 100%; height: auto; border-radius: 5px; }
        .button-group button { 
            display: block; width: 100%; padding: 15px; font-size: 18px; margin-bottom: 12px;
            cursor: pointer; border: none; background-color: #007bff; color: white; border-radius: 5px;
        }
        #qrcode { margin: 20px auto; padding: 10px; border: 1px solid #eee; display: inline-block; background-color: white; }
        #desktop-view p { font-size: 16px; color: #555; line-height: 1.5; }
        hr { border: 0; height: 1px; background-color: #eee; margin: 20px 0; }
        #disclaimer-text { font-size: 12px; color: #888; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="https://storage.googleapis.com/nn-hcp-public/nn_logo_rgb_blue_large.png" alt="Client Logo">
        <div id="image-container"></div>
        <div id="mobile-view" style="display: none;" class="button-group">
            <button id="mobileActionBtn"></button>
        </div>
        <div id="desktop-view" style="display: none;" class="button-group">
            <button id="desktopActionBtn"></button>
            <hr>
            <p id="qr-code-text"></p>
            <div id="qrcode"></div>
        </div>
        <p id="disclaimer-text"></p>
    </div>

    <script>
        const gcpBaseUrl = 'https://storage.googleapis.com/nn-hcp-public/';
        const defaultImageId = 'NNBanner.jpg';

        // ... downloadZip, shareFiles 函式保持不變 ...
        const fetchImageBlob = async (url) => { /* ... */ };
        const downloadZip = async (imageUrls, filenames) => { /* ... */ };
        const shareFiles = async (imageUrls, filenames, message) => { /* ... */ };
        
        const fetchImageBlobFull = async (url) => { const response = await fetch(url); if (!response.ok) throw new Error(`Failed to fetch ${url}`); return response.blob(); };
        const downloadZipFull = async (imageUrls, filenames) => { const zip = new JSZip(); const imagePromises = imageUrls.map(url => fetchImageBlobFull(url)); try { const blobs = await Promise.all(imagePromises); blobs.forEach((blob, index) => { zip.file(filenames[index], blob); }); const zipBlob = await zip.generateAsync({ type: "blob" }); const link = document.createElement('a'); link.href = URL.createObjectURL(zipBlob); link.download = 'shared_images.zip'; document.body.appendChild(link); link.click(); document.body.removeChild(link); } catch (error) { console.error('打包下載失敗:', error); alert('圖片打包下載失敗。'); } };
        const shareFilesFull = async (imageUrls, filenames, message) => { const filePromises = imageUrls.map(async (url, index) => { const blob = await fetchImageBlobFull(url); return new File([blob], filenames[index], { type: blob.type }); }); try { const files = await Promise.all(filePromises); const shareData = { files }; if (message) shareData.text = message; if (navigator.canShare && navigator.canShare({ files })) { await navigator.share(shareData); } else { alert('此裝置不支援檔案分享。'); } } catch (error) { if (error.name !== 'AbortError') { console.error('分享失敗:', error); alert(`分享過程中發生錯誤: ${error.message}`); } } };
        
        // ✨ 2. 新增一個函式來建立 LIFF 分享訊息
        const createLiffMessage = (imageUrls, message) => {
            const messages = [];
            // 建立圖片訊息
            if (imageUrls.length === 1) {
                messages.push({
                    type: "image",
                    originalContentUrl: imageUrls[0],
                    previewImageUrl: imageUrls[0]
                });
            } else { // 多張圖片建立 Flex Message Carousel
                const bubbles = imageUrls.map(url => ({
                    type: "bubble",
                    hero: {
                        type: "image",
                        url: url,
                        size: "full",
                        aspectRatio: "1:1", // 可調整為 "4:3" 或其他比例
                        aspectMode: "cover"
                    }
                }));
                messages.push({
                    type: "flex",
                    altText: "分享了多張圖片",
                    contents: {
                        type: "carousel",
                        contents: bubbles
                    }
                });
            }

            // 如果有額外訊息，就附加一個文字訊息
            if (message) {
                messages.push({
                    type: "text",
                    text: message
                });
            }
            return messages;
        };

        // ✨ 3. 主函式改為 async 並且包含 LIFF 初始化
        async function main() {
            // LIFF 初始化
            await liff.init({ liffId: "2004052521-rbkEFLKj" }).catch(err => { console.error(err); });
            // 如果是在 LIFF 中且未登入，則引導登入 (您的流程已包含，此為保險)
            if (liff.isInClient() && !liff.isLoggedIn()) {
                liff.login();
                return; // 登入後會重新導向，中止此次執行
            }

            const params = new URLSearchParams(window.location.search);
            const idParam = params.get('id');
            const pageMode = params.get('mode') || 'share';
            const shareMessage = params.get('msg');
            const imageIds = idParam ? idParam.split(',') : [defaultImageId];
            const isMultiple = imageIds.length > 1;
            const imageUrls = imageIds.map(id => `${gcpBaseUrl}${id}`);
            const downloadFilenames = imageIds.map(id => (/\.(jpg|jpeg|png|gif|webp)$/i.test(id)) ? id : `${id}.jpg`);
            
            const imageContainer = document.getElementById('image-container');
            imageContainer.className = isMultiple ? 'multiple-images' : 'single-image';
            imageUrls.forEach(url => { const img = document.createElement('img'); img.src = url; img.onerror = () => img.style.display = 'none'; imageContainer.appendChild(img); });
            
            let actionText, qrText;
            if (pageMode === 'share') {
                actionText = isMultiple ? '分享／下載所有圖片' : '分享／下載圖片';
                qrText = isMultiple ? '或使用手機掃描 QR Code<br>分享所有圖片' : '或使用手機掃描 QR Code<br>分享圖片';
            } else {
                actionText = isMultiple ? '下載所有圖片' : '下載圖片';
                qrText = isMultiple ? '或使用手機掃描 QR Code<br>下載所有圖片' : '或使用手機掃描 QR Code<br>下載圖片';
            }
            
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isMobile = () => /Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            
            const mobileView = document.getElementById('mobile-view');
            const desktopView = document.getElementById('desktop-view');

            // ✨ 4. 修改判斷邏輯，優先使用 LIFF
            if (liff.isInClient()) { // 如果在 LINE App 中 (iOS & Android)
                mobileView.style.display = 'block';
                desktopView.style.display = 'none';
                const mobileBtn = document.getElementById('mobileActionBtn');
                mobileBtn.textContent = actionText;

                mobileBtn.onclick = async () => {
                    try {
                        const messages = createLiffMessage(imageUrls, shareMessage);
                        await liff.shareTargetPicker(messages);
                    } catch (error) {
                        console.error(error);
                        alert("分享失敗，請稍後再試。");
                    }
                };
            } else if (isMobile() && navigator.share) { // 其他手機瀏覽器
                mobileView.style.display = 'block';
                desktopView.style.display = 'none';
                const mobileBtn = document.getElementById('mobileActionBtn');
                mobileBtn.textContent = actionText;
                mobileBtn.onclick = () => shareFilesFull(imageUrls, downloadFilenames, shareMessage);
            } else { // 電腦版
                mobileView.style.display = 'none';
                desktopView.style.display = 'block';
                const desktopBtn = document.getElementById('desktopActionBtn');
                desktopBtn.textContent = actionText;
                document.getElementById('qr-code-text').innerHTML = qrText;
                if (isMultiple) {
                    desktopBtn.onclick = () => downloadZipFull(imageUrls, downloadFilenames);
                } else {
                    desktopBtn.onclick = () => { const link = document.createElement('a'); link.href = imageUrls[0]; link.download = downloadFilenames[0]; link.click(); };
                }
                let qrCodeUrl = window.location.href;
                new QRCode(document.getElementById("qrcode"), { text: qrCodeUrl, width: 180, height: 180 });
            }

            const disclaimerElement = document.getElementById('disclaimer-text');
            if (pageMode === 'share') {
                disclaimerElement.textContent = '僅限分享給專業醫療人員之參考。';
            } else {
                disclaimerElement.textContent = '僅供專業醫療人員之參考。';
            }
        }

        main(); // 執行主函式
    </script>
</body>
</html>
