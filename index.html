<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>圖片分享頁面 (最終測試版)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8f9fa; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; }
        h1 { color: #007bff; }
        img { max-width: 100%; height: auto; border-radius: 5px; margin-bottom: 20px; }
        .button-group button { 
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 12px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .button-group button:hover { background-color: #0056b3; }
        #qrcode {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #eee;
            display: inline-block;
            background-color: white;
        }
        #desktop-view p { font-size: 16px; color: #555; line-height: 1.5; }
        hr { border: 0; height: 1px; background-color: #eee; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="container">
        <h1>圖片分享</h1>
        <img id="shareImage" src="https://storage.googleapis.com/nn-hcp-public/03screen.png" alt="分享圖片">

        <div id="mobile-view" style="display: none;" class="button-group">
            <button id="mobileShareBtn">分享圖片</button>
            <button id="mobileDownloadBtn">下載圖片</button>
        </div>

        <div id="desktop-view" class="button-group">
            <p><strong>在電腦上，您可以直接下載圖片</strong></p>
            <button id="desktopDownloadBtn">下載圖片</button>
            <hr>
            <p><strong>或使用手機掃描 QR Code<br>開啟分享功能</strong></p>
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        const imageUrl = 'https://storage.googleapis.com/nn-hcp-public/03screen.png';

        const downloadImage = async () => { /* ... 下載功能不變 ... */ };
        const mobileShare = async () => { /* ... 分享功能不變 ... */ };

        // --- (此處為下載與分享功能的完整程式碼，為求簡潔省略，請保留您原本的) ---
        const downloadImageFull = async () => {
            try {
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = 'test-image.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
            } catch (error) {
                console.error('下載失敗:', error);
                alert('圖片下載失敗。');
            }
        };

        const mobileShareFull = async () => {
            try {
                const response = await fetch(imageUrl); 
                const blob = await response.blob();
                const file = new File([blob], "test-image.jpg", { type: blob.type });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: '精彩圖片分享',
                        text: '這是一張很棒的圖片，與您分享！',
                    });
                } else {
                    alert('此裝置不支援檔案分享。');
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('分享失敗:', error);
                    alert(`分享過程中發生錯誤: ${error.message}`);
                }
            }
        };


        // ✨ --- 主邏輯更新：更精準的裝置偵測 --- ✨
        document.addEventListener('DOMContentLoaded', () => {
            const mobileView = document.getElementById('mobile-view');
            const desktopView = document.getElementById('desktop-view');

            // 新增一個函式來判斷是否為行動裝置
            const isMobile = () => {
                const regex = /Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
                return regex.test(navigator.userAgent);
            };

            // 新的判斷條件：必須是行動裝置 *且* 支援 navigator.share
            if (isMobile() && navigator.share) {
                // 這是真正的行動裝置環境
                mobileView.style.display = 'block';
                desktopView.style.display = 'none';

                document.getElementById('mobileShareBtn').addEventListener('click', mobileShareFull);
                document.getElementById('mobileDownloadBtn').addEventListener('click', downloadImageFull);
            } else {
                // 這是電腦環境 (包含 Mac Safari)
                mobileView.style.display = 'none';
                desktopView.style.display = 'block';
                
                document.getElementById('desktopDownloadBtn').addEventListener('click', downloadImageFull);

                new QRCode(document.getElementById("qrcode"), {
                    text: window.location.href,
                    width: 180,
                    height: 180,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            }
        });
    </script>
</body>
</html>
