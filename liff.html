<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f8f9fa; font-family: sans-serif;}
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #msg { color: #666; font-size: 14px; text-align: center; padding: 0 20px;}
    </style>
</head>
<body>
    <div class="loader"></div>
    <div id="msg">資料讀取中...</div>
    <script>
        // === 設定區 ===
        const LIFF_ID = '您的_LIFF_ID'; 
        // 確保這裡是新部署的 GAS 網址 (/exec 結尾)
        const GAS_URL = '您的_APPS_SCRIPT_WEB_APP_URL'; 
        const TARGET_PAGE = 'index.html';

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                const lineUserId = profile.userId; // 取得 LINE 真實 UserID

                // 1. 取得原本網址上的參數 (例如 campaign=01, id=NNHCP_GLP1)
                const currentParams = new URLSearchParams(window.location.search);
                
                // 2. 呼叫 GAS 查詢 Email
                // 注意：傳給 GAS 的 key 還是用 'uid' (因為後端寫死讀取 data.uid)，但值是傳 lineUserId
                let apiStatus = 'fail';
                let userData = {};

                try {
                    const response = await fetch(GAS_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'getUser', uid: lineUserId }),
                        headers: { "Content-Type": "text/plain;charset=utf-8" } 
                    });
                    userData = await response.json();
                    apiStatus = userData.status;
                } catch (e) {
                    console.error('API Error:', e);
                }

                // 3. 組裝跳轉參數
                currentParams.set('isLiff', 'true');
                
                // 關鍵：將 LINE UserID 存為 'line_uid'，避免跟圖片 id/uid 混淆
                currentParams.set('line_uid', lineUserId);
                
                // 如果原本網址有 uid 但您想改用 id，這裡不會去動它，index.html 會自動處理
                
                if (apiStatus === 'success') {
                    if (userData.name) currentParams.set('name', userData.name);
                    if (userData.email) currentParams.set('email', userData.email);
                }

                // 4. 跳轉
                const finalUrl = `${window.location.origin}${window.location.pathname.replace('liff.html', '')}${TARGET_PAGE}?${currentParams.toString()}`;

                liff.openWindow({
                    url: finalUrl,
                    external: true
                });
                
                // 後備按鈕
                document.getElementById('msg').innerHTML = '若未自動跳轉，<br>請點擊下方按鈕開啟頁面';
                const btn = document.createElement('button');
                btn.innerText = '前往頁面';
                btn.style.marginTop = '15px';
                btn.style.padding = '10px 20px';
                btn.style.background = '#007bff';
                btn.style.color = 'white';
                btn.style.border = 'none';
                btn.style.borderRadius = '5px';
                btn.onclick = function() {
                    liff.openWindow({ url: finalUrl, external: true });
                };
                document.body.appendChild(btn);

            } catch (err) {
                console.error(err);
                document.getElementById('msg').innerText = '發生錯誤，請重新整理';
                alert('系統忙碌中: ' + err.message);
            }
        }
        main();
    </script>
</body>
</html>
