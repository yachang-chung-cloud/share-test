<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f8f9fa; font-family: sans-serif;}
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #msg { color: #666; font-size: 14px; text-align: center; padding: 0 20px;}
    </style>
</head>
<body>
    <div class="loader"></div>
    <div id="msg">資料讀取中...</div>
    <script>
        // === 設定區 ===
        const LIFF_ID = '2004052594-jdwXq4HB'; 
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbw7xQ4j2cLAhIPzegu378Kf-VDQQMTrlwhhrZp69y9q1SiPsUpSKs2IfeaHGP73WzVjxw/exec'; // 結尾必須是 /exec
        const TARGET_PAGE = 'index.html';

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                const uid = profile.userId;

                // 取得原本網址參數
                const currentParams = new URLSearchParams(window.location.search);
                
                // 呼叫 GAS (使用 text/plain 避免 CORS Preflight)
                let apiStatus = 'fail';
                let userData = {};

                try {
                    const response = await fetch(GAS_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'getUser', uid: uid }),
                        headers: { "Content-Type": "text/plain;charset=utf-8" } 
                    });
                    userData = await response.json();
                    apiStatus = userData.status;
                } catch (e) {
                    console.error('API Error:', e);
                }

                // 準備跳轉參數
                currentParams.set('isLiff', 'true');
                currentParams.set('uid', uid); // 這裡帶的是 LINE UID
                
                if (apiStatus === 'success') {
                    if (userData.name) currentParams.set('name', userData.name);
                    if (userData.email) currentParams.set('email', userData.email);
                }

                // 組裝最終網址
                const finalUrl = `${window.location.origin}${window.location.pathname.replace('liff.html', '')}${TARGET_PAGE}?${currentParams.toString()}`;

                // === 強制使用外部瀏覽器 ===
                liff.openWindow({
                    url: finalUrl,
                    external: true
                });
                
                // 後備方案
                document.getElementById('msg').innerHTML = '若未自動跳轉，<br>請點擊下方按鈕開啟頁面';
                const btn = document.createElement('button');
                btn.innerText = '前往頁面';
                btn.style.marginTop = '15px';
                btn.style.padding = '10px 20px';
                btn.style.background = '#007bff';
                btn.style.color = 'white';
                btn.style.border = 'none';
                btn.style.borderRadius = '5px';
                btn.onclick = function() {
                    liff.openWindow({ url: finalUrl, external: true });
                };
                document.body.appendChild(btn);

            } catch (err) {
                console.error(err);
                document.getElementById('msg').innerText = '發生錯誤，請重新整理';
                alert('系統忙碌中: ' + err.message);
            }
        }
        main();
    </script>
</body>
</html>
