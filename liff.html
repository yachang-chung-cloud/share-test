<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讀取中...</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
            background-color: #f8f9fa; font-family: sans-serif; flex-direction: column; text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #666; font-size: 14px; padding: 0 20px; }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p id="status-text">資料確認中...</p>

    <script>
        // === 設定區 ===
        const LIFF_ID = '2004052594-jdwXq4HB'; // 您的 LIFF ID
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzrOcWRzwgwVJrWnNWn0XwciJ-xzYMz2re08WVkLSxxQ2_94gfWjAgnm-OQXIS_rBORmw/exec'; // 您的 Apps Script URL

        async function main() {
            const statusText = document.getElementById('status-text');

            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                const uid = profile.userId;

                const urlParams = new URLSearchParams(window.location.search);
                const pushId = urlParams.get('pushId');

                if (!pushId) {
                    statusText.innerText = '錯誤：缺少 Push ID 參數。';
                    return;
                }
                
                statusText.innerText = '正在準備您的專屬頁面...';

                // 步驟 1: 在背景發送請求給 GAS
                const apiUrl = `${GAS_URL}?action=get_redirect_url&uid=${uid}&pushId=${pushId}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === 'success' && data.finalUrl) {
                    // 步驟 2: 拿到 GAS 回傳的完整 URL 後, 執行 liff.openWindow
                    liff.openWindow({
                        url: data.finalUrl,
                        external: true
                    });
                } else {
                    statusText.innerText = '無法產生頁面，請稍後再試。';
                    console.error('Failed to get final URL:', data);
                }

            } catch (err) {
                console.error('LIFF Error:', err);
                statusText.innerText = '初始化失敗，請確認您是在 LINE App 中開啟此頁面。';
            }
        }

        main();
    </script>
</body>
</html>
